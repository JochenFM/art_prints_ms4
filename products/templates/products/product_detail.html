    {% extends "base.html" %} 
    {% load static %} 

    {% block page_header %}

    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>

    </div>

    {% endblock %}


    {% block content %} 

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-md-2">
                <div class="image-container">
                    <a href="{{ product.image.url }}" target="_blank">
                        <img class="card-img-top rounded-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container">
                    <h3 class="product-title">{{ product.name }}</h3>
                    <h4 class="mb-3"> {{ product.author }}</h4>
                    <h4 class="mb-3">Â£ {{ product.price }}</h4>
                    <h5 class="mb-3">Description:</h5> <p class="product-description mb-3"> {{ product.description }}</p>
                    <h5 class="mb-3">Condition:</h5><p class="product-condition"> {{ product.condition }}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
