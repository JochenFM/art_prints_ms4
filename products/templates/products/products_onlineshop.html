    {% extends "base.html" %} 
    {% load static %} 

    {% block page_header %}

    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>

    </div>

    {% endblock %}


    {% block content %} 

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class = "logo-font">Products</h2>
            </div>
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-2">
                    <div class="row">
                        {% for product in products %}
                        <div class=" col-sm-6 col-md-6 col-lg-6 col-xl-4">
                            <div class="card shadow-lg">
                                <a href="">
                                    <img class="card-img-top rounded-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                                <div class="card-body pb-0">
                                    <p class="mb-0 lead font-weight-bold">{{ product.name }}</p>
                                
                                <div class="row">
                                    <div class="col">
                                        <p class="mb-0 text-left">{{ product.author }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="lead mb-0 text-right font-weight-bold">${{ product.price }}</p>
                                    </div>
                                </div>
                            </div>
                                <div class="card-footer pt-0">
                                    
                                    <a href="#" class="btn mr-2"><i class="fas fa-eye"></i> View Details</a>
                                <a href="#" class="btn mr-2"> <i class="fas fa-shopping-cart"></i> Add to Cart</a>
                                </div>
                            </div>
                        </div>
                        
                        {% endfor %}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    {% endblock %}
