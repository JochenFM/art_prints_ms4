{% extends "base.html" %}
{% load static %}



{% block page_header %}

<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>

</div>
    {% endblock %}
    {% block content %}
<div class="container">
<div class="row">
    <div class="col-12 col-md-6">
        <hr>
        <h2 class ="">
            Delete Post
        </h2>
        <h5 class="text-muted">Are you sure you want to delete the post "{{object.title }}"?</h5>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-right">
                <a class="btn btn-dark rounded-1" href="{% url 'post-detail' object.id %}">Cancel</a>
                <button class="btn btn-dark rounded-1" type="submit">Delete
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
